<!DOCTYPE html>
<html>
<head>
    <title>Hollo!</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>

<header>
    <button id="btn-logout">Logout</button>
    <button id="btn-sync">Sync</button>
    <button id="btn-contacts">Contacts</button>
    <hr>
</header>

<div class="page" id="page-login">
    <div>
        Login: <br>
        <input class="username" type="text" autofocus placeholder="Username">
        <br>
        <input class="password" type="password" placeholder="Password">
        <br>
        <button class="login">Login</button>
    </div>
    <br>
    <div>
        Register: <br>
        <input class="reg-first-name" type="text" placeholder="First name" value="test 1">
        <br>
        <input class="reg-last-name" type="text" placeholder="Last name" value="test 2">
        <br>
        <input class="reg-email" type="text" placeholder="Email">
        <br>
        <input class="reg-password" type="password" placeholder="Password">
        <br>
        <input class="reg-server" type="text" placeholder="Server">
        <br>
        <button class="register">Register</button>
    </div>
</div>

<div class="page" id="page-contacts">
    Contacts: <br>
    <input class="filter" type="text" placeholder="Find...">
    <ul><li>Loading...</li></ul>
</div>

<div class="page" id="page-chat">
    Chat with <span class="interlocutor"></span>: <br>
    <input class="filter" type="text" placeholder="Filter by tag...">
    <ul><li>Loading...</li></ul>
    <div id="composer-pop">&nbsp;</div>
    <div id="composer">
        <div class="tags">
            <div class="new tag">+#</div>
            <div class="tag">#tag1</div>
            <div class="tag">Real subject</div>
            <div class="tag">#tag2</div>
        </div>
        <textarea placeholder="Compose a new hollo..."></textarea>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="/js/vendor/signals.min.js"></script>
<script src="/js/vendor/crossroads.min.js"></script>
<script src="/js/vendor/hasher.min.js"></script>
<script src="/js/core.js"></script>
<script src="/js/main.js"></script>
<script src="/js/init.js"></script>
</html>
